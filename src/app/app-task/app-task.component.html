<section class="card">
    <div class="d-flex justify-content">
      <div class="m-2">
        <h3>{{name}}</h3>
      </div>
      <div class="ml-3">
        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Item</button>
      </div>
    </div>
  
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">ADD TASK</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="m-2">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" [(ngModel)]="enteredTitle">
            </div>
            <div class="m-2">
              <label for="summary" class="mb-3">Summary</label>
              <textarea name="summary" id="summary" [(ngModel)]="enteredSummary"></textarea>
            </div>
            <div class="m-2">
              <label for="date">Date</label>
              <input type="date" name="date" id="date" [(ngModel)]="enteredData">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="addItem()" data-bs-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  
    <ul *ngFor="let task of getSelectedUser;">
      <li>
        <app-taskstask [tasks]="[task]" (complete)="onCompleteTask($event)"></app-taskstask>
      </li>
    </ul>
  </section>
