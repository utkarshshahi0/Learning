<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="formGroup">
        <div>
          <label for="">Name</label>
          <input type="text" formControlName="name" placeholder="name">
        </div>
        <div>
          <label for="">Age</label>
          <input type="text" formControlName="age" placeholder="age">
        </div>
        <div>
          <label for="">Address</label>
          <input type="text" formControlName="address" placeholder="address">
        </div>

        <div formArrayName="items">
          <div *ngFor="let item of items.controls;let i=index" [formGroupName]="i">
            <label>Item {{ i + 1 }}:</label>
            <label for="">English</label>

            <input formControlName="english" placeholder="English">
            <label for="">Hindi</label>
            <input formControlName="hindi" placeholder="Hindi">

          </div>
        </div>
        <button (click)="addItem()"> Add Item</button>
        <button (click)="onSubmit()" [disabled]="formGroup.invalid"> Submit</button>

      </form>


      <div>
        <table>
          <tr>
            <th> Name</th>
            <th> Age</th>
            <th> Address</th>
            <th> Items</th>
          </tr>
          <tr  >
            <td> {{formValue.name}}</td>
            <td> {{formValue.age}}</td>
            <td> {{formValue.address}}</td>
            <td>
              <ul>
                <li *ngFor="let item of formValue.items">
                  English: {{ item.english }}, Hindi: {{ item.hindi }}
                </li>
              </ul>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
